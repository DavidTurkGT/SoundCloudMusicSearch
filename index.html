<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>
    <section class="search">
      <form class="search-form" onsubmit="searchArtist()">
        <input type="text" name="search" value="" id="query" placeholder="Search for Artist">
        <button type="button" name="search" id="search_button" onclick="searchArtist()">Search</button>
      </form>
    </section>
    <section class="results">
      <section class="artist-results">

      </section>
      <section class="tracks-results">

      </section>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
