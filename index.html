<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
      <section class="search">
        <form class="search-form" onsubmit="searchArtist()">
          <input type="text" name="search" value="" id="query" placeholder="Search for Artist">
        </form>
      </section>
    </header>
    <section class="results">
      <section class="artist-results">

      </section>
      <section class="tracks-results">

      </section>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
